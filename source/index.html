<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>omni_sale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>

  <div class="container">

    <form class="form-enter" method="post" enctype="multipart/form-data" autocomplete="off">

      <div class="form-enter__wrapper">

        <picture>
          <source media="(min-width: 1332px)" srcset="img/background-blur@2x.png">
          <img class="form-enter__image" src="img/background-blur@1x.png" srcset="img/background-blur@2x.png 2x" alt="Река на закате"/>
        </picture>

        <a class="form-enter__link-return" href="#">вернуться</a>

        <div class="form-enter__main form-enter__main--check form-enter__main--incorrect">

          <p class="form-enter__input-text form-enter__input-text--tel">
            <input class="form-enter__input form-enter__input--tel form-enter__input--check" type="tel" name="tel" id="tel" placeholder="Номер телефона" minlength="11" maxlength="11" required>
          </p>

          <p class="form-enter__input-text form-enter__input-text--password">
            <input class="form-enter__input" type="password" id="password" name="password" minlength="5" placeholder="Пароль" required>
          </p>
    
          <div class="form-enter__memory">

            <input class="form-enter__checkbox" type="checkbox" id="save-pass" name="save-pass">
            <label class="form-enter__label" for="save-pass">Запомнить</label>
      
            <a class="form-enter__link-forgot" href="#">Забыл пароль</a>

          </div>
    
          <button class="form-enter__button">Войти</button>

        </div>


      </div>

    </form>

  </div>

  <script src="js/validate.js"></script>

</body>

</html>
